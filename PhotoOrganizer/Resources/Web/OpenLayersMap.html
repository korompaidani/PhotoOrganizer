<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <style>
        .map {
            width: 100%;
            height: 400px;
        }

        .map:-webkit-full-screen {
            height: 100%;
            margin: 0;
        }

        .map:-ms-fullscreen {
            height: 100%;
        }

        .map:fullscreen {
            height: 100%;
        }

        .map .ol-rotate {
            top: 3em;
        }
        body {
            background-color: #aad3df;
        }
    </style>
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>OpenLayersMap</title>
  </head>
  <body>
    <div id="map" class="map">
      <div id="popup"></div>
    </div>
    <div id="mouse-position"></div>
    <script>

        ol.proj.useGeographic();
        var mousePositionControl = new ol.control.MousePosition({
        coordinateFormat: ol.coordinate.createStringXY(4),
        projection: 'EPSG:3857',
        className: 'custom-mouse-position',
        target: document.getElementById('mouse-position'),
        undefinedHTML: '&nbsp;',
        });

        var coordinatesResult;
        var map;

        createMapOnCoordinates(88, 05);

        function createMapOnCoordinates(lon, lan) {

            var place = [lon, lan];
            var point = new ol.geom.Point(place);            

            map = new ol.Map({
                controls: ol.control.defaults({
                    attribution: false,
                    zoom: false,
                }).extend([mousePositionControl]),
                target: 'map',
                view: new ol.View({
                    projection: 'EPSG:3857',
                    center: place,
                    zoom: 4
                }),
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
                ],
            });
        }        

        var element = document.getElementById('popup');

        var popup = new ol.Overlay({
            element: element,
            positioning: 'bottom-center',
            stopEvent: false,
            offset: [0, -10],
        });
        map.addOverlay(popup);

        function formatCoordinateForPopup(coordinate) {
            return ("\n    <table>\n      <tbody>\n        <tr><th>lon</th><td>" + (coordinate[0].toFixed(2)) + "</td></tr>\n        <tr><th>lat</th><td>" + (coordinate[1].toFixed(2)) + "</td></tr>\n      </tbody>\n    </table>");
        }
        
        function formatCoordinateForResult(coordinate) {
            return ((coordinate[0].toFixed(2)) + ";" + (coordinate[1].toFixed(2)));
        }
        map.on('click', function (event) {
            

            var mypoint = map.getCoordinateFromPixel(event.pixel);
            coordinatesResult = mypoint;
            var point = new ol.geom.Point(mypoint);

            map.getLayers().forEach(function(layer) { if (layer.get('name')=='point') map.removeLayer(layer); });
            $(element).popover('dispose');

            var layer = new ol.layer.Vector({
                name: 'point',
                        source: new ol.source.Vector({
                            
                            features: [new ol.Feature(point)],
                        }),
                        style: new ol.style.Style({
                            image: new ol.style.Circle({
                                radius: 9,
                                fill: new ol.style.Fill({ color: 'red' }),
                            }),
                        }),
                    })
                    map.addLayer(layer);

                
                var coordinate = mypoint;
                popup.setPosition(coordinate);
                $(element).popover({
                    container: element.parentElement,
                    html: true,
                    sanitize: false,
                    content: formatCoordinateForPopup(coordinate),
                    placement: 'top',
                });
                $(element).popover('show');

        });

        map.on('pointermove', function (event) {
            if (map.hasFeatureAtPixel(event.pixel)) {
                map.getViewport().style.cursor = 'pointer';
            } else {
                map.getViewport().style.cursor = 'inherit';
            }
        });

    </script>
    <script>

        function getPosition() {
            return coordinatesResult;
        }

    </script>
  </body>
</html>
